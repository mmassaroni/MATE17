<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tina • Inicio</title>
	<link href="https://www.fontify.me/wf/7116669ff62ea6ce905b50766eaca6b8" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="icon.ico">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<a href="javascript:void(0)" class="closebtn">
    <div class="container" onclick="tranX(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
    </div>
</a>

<div class="out" onclick="closeNav()" style="width:100%;height:100%;position:fixed;z-index:1;"></div>

<div id="mySidenav" class="sidenav">
  <a href="#">Artículos</a>
  <a href="#">Información Nutricional</a>
  <a href="#">Dietas</a>
  <a href="#">Recetas</a>
  <a href="#">Mapas</a>
  <a href="#">Ejercicios</a>
  <a href="#">Calculadoras</a>
  <a href="#">Calendario</a>
  <a href="#">Historial Clínico</a>
  <a href="#">Chat</a>
  <a href="#">Asistencia Profesional</a>
</div>

<script>

$(document).ready(function($){
    $(".closebtn").click(function(){
        var div_ancho = $("#mySidenav").innerWidth();
        if (div_ancho == 0) {
            document.getElementById("mySidenav").style.width = "250px";
        } else {
            document.getElementById("mySidenav").style.width = "0";
        }
    });

    $(".out").click(function(){
        var div_ancho = $("#mySidenav").innerWidth();
        if (div_ancho =! 0) {
            $('.container').removeClass('change');
        }
    });
});  

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
}

function tranX(x) {
    x.classList.toggle("change");
}

</script>

</body>
</html>
